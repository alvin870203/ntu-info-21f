<style>
/* comment in css */
body {color:white; background-color:black;}
h1 {color:red; font-size:20pt}
.yy {color:yellow}  /* dot before a class */
span#gg {color:green}  /* hashtag to specify id gg under span tag */
div#bb {color:blue}  /* a div is a block in webpage */
#ff {font-size:30pt}  /* hashtag before id */
</style>

<!-- comment in html -->
<h1>Hi!</h1>
This is <span class=yy>test1</span><hr>  <!-- span don't break line -->
This is <div class=yy>test2</div><hr>  <!-- div break line -->
This is <span id=gg>test3</span><hr>  <!-- assign gg id specifically to element test3 -->
This is <div id=gg>test4</div><hr>  <!-- not the same as <span id=gg> -->
This is <div id=bb>test5</div><hr>
This is <div id=ff>test6</div> <hr>
This is <span id=ff>test7</span> <hr>
